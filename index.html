<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
       <h1>Payment form</h1>
        
        <h2>Hi sejal</h2>
        
       <p>Required field are followed by *</p>
       <h1>Contact information</h1>
       <p>Name: *<input type="text" name="name" required></p>
       <fieldset>
           <legend>Gender</legend>
       <p>
           Male <input type="radio" name="gender" id="male">
           Female <input type="radio" name="gender" id="female">
       </p>
       </fieldset>
       <p>Address: * <textarea name="address" id="address" cols="100" rows="8" required></textarea></p>
       <p>Email: <input type="email" name="email" id="email"> </p>
       <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
       <h2>Payment information</h2>
       <p>Card Type:
           <select name="card_type" id="card_type">
               <option value="">--Select a card type--</option>
               <option value="Visa">Visa</option>
               <option value="Rupay">Rupay</option>
               <option value="Mastercard">Mastercard</option>
           </select>
       </p>
       <p>
           Card Number * <input type="number" name="card_number" id="card_number" required>
       </p>
       <p>
           Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
       </p>
       <p>CVV: * <input type="password" name="cvv" id="cvv" required>
       </p>
       <input type="submit" value="Pay now">



    </fieldset>
    </form>
    
    <h1> I'm learning git</h1>
</body>
</html>
